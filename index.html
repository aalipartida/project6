<!DOCTYPE html>
<html>
    <head>
        <style>
@import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Text:ital@0;1&family=IM+Fell+French+Canon+SC&display=swap');
</style>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game peference</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <section>
            <div id="title">
            <article>
                <svg width="950" height="120" style= "display: block; margin: 0 auto;">
                    <rect x="10" y="10" rx="60" ry="9" width="775" height="100"
                    style="fill:rgb(174, 95, 239);stroke:rgb(75, 215, 33);stroke-width:6;stroke-dasharray: 10 5;"/>
                    <text fill="black" font-size="60" font-family="IM Fell French Canon SC" x="30" y="70"> Favorite platform & Genre</text>
                </svg>
            </article>
            </div>
<div id="pick">
    <article>
   <h1><i>Favortie platform to play on</i></h1>
<form>
  <input type="radio" id="ps" name="fav_platform" value="ps">
  <label for="ps">Playstation</label><br>
  <input type="radio" id="xb" name="fav_platform" value="xb">
  <label for="xb">Xbox</label><br>
  <input type="radio" id="nt" name="fav_platform" value="nt">
  <label for="nt">Switch</label><br>
  <input type="radio" id="pc" name="fav_platform" value="pc">
  <label for="pc">PC</label><br>
  <input type="submit">
</form>
    </article>
</div>

<div id="choose">
    <article>
       <form>
        <h1><i>Favorite genre of games</i></h1>
  <input type="checkbox" id="genre1" name="genre1" value="FPS">
  <label for="genre1"> First-Person Shooter</label><br>
  <input type="checkbox" id="genre2" name="genre2" value="RPG">
  <label for="genre2"> Role-Play</label><br>
  <input type="checkbox" id="genre3" name="genre3" value="horror">
  <label for="genre3"> Horror</label><br>
  <input type="checkbox" id="genre4" name="genre4" value="sport">
  <label for="genre4"> Sport</label><br>
  <input type="checkbox" id="genre5" name="genre5" value="survival">
  <label for="genre5"> Survival</label><br>
  <input type="checkbox" id="genre6" name="genre6" value="battle royale">
  <label for="genre6"> Battle Royal</label><br>
  <input type="checkbox" id="genre7" name="genre7" value="platformers">
  <label for="genre7"> Platformers</label><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
    </article>
</div>
<div>
     <article id="sound">
        <a href="https://uppbeat.io/track/vocalista/broomstick-polka" style="font-size: 30pt;">broomstick-polka</a><br>
        <audio controls autoplay>
  <source src="broomstick-polka.mp3" type="audio/ogg">
  <source src="broomstick-polka.mp3"audio>
</audio>
    </article>
</div>

    </div>
</body>
</html>
